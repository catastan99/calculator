<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="grid-container">
                <div class="output">
                    <p class="previous-operand"></p>
                    <p class="operation"></p>
                    <p class="current-operand"></p>
                </div>
                <button data-all-clear class="btn btn-secondary">C</button>
                <button data-operation class="btn btn-secondary btn-orange-text">/</button>
                <button data-operation class="btn btn-secondary btn-orange-text">x</button>
                <button data-delete class="btn btn-secondary btn-orange-text del">&larr;</button>
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                <button data-operation class="btn btn-secondary btn-orange-text">-</button>
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                <button data-operation class="btn btn-secondary btn-orange-text">+</button>
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                <button data-equal class="span-two btn btn-orange">=</button>
                <button data-single-operation class="btn">%</button>
                <button data-number class="btn">0</button>
                <button data-number class="btn">.</button>


                <button class="more-btn" id="more-btn">More functions</button>
                <div class="more-section" id="more-section">
                    <button data-single-operation class="btn">x<sup>2</sup></button>
                    <button data-single-operation class="btn">x<sup>3</sup></button>
                    <button data-single-operation class="btn">x<sup>-1</sup></button>
                    <button data-single-operation class="btn">sin</button>
                    <button data-single-operation class="btn">cos</button>
                    <button data-single-operation class="btn">tan</button>
                    <button data-single-operation class="btn">ln</button>
                    <button data-single-operation class="btn">&radic;</button>
                    <button class="btn btn-orange-text" id="back-btn">back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
